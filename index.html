<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Desaiji ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

.screen {
  position: absolute;
  width: 90%;
  max-width: 600px;
  transition: 0.6s ease;
}

.hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }

.progress-container {
  width: 100%;
  height: 15px;
  background: rgba(255,255,255,0.3);
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: white;
  transition: width 0.3s ease;
}

.loading-text { min-height: 30px; }

h1 { font-size: 2.2rem; margin-bottom: 20px; }
p { font-size: 1.05rem; margin-bottom: 25px; line-height: 1.6; }

button {
  padding: 14px 35px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s ease;
  position: absolute;
}

.primary {
  background: white;
  color: #ff4d88;
  font-weight: 600;
}

.primary:hover { transform: scale(1.1); }

.secondary {
  background: #333;
  color: white;
}

img {
  width: 260px;
  border-radius: 20px;
  margin-bottom: 20px;
  position: relative;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

.heart-bg {
  position: fixed;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
  border-radius: 50%;
  animation: pulse 2s infinite;
  z-index: -1;
}

@keyframes pulse {
  0% { transform: scale(0.8); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(0.8); opacity: 0.6; }
}

.screenshot-text {
  font-size: 1rem;
  margin-top: 20px;
  opacity: 0;
  transition: opacity 2s ease;
}

/* Falling heart emoji */
.falling-heart {
  position: fixed;
  font-size: 18px;
  color: white;
  top: -30px;
  z-index: 0;
  pointer-events: none;
  animation: fallHeart linear forwards;
}

@keyframes fallHeart {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/shettyritesh111-ui/VdayKD/main/audio/dhun.mp3" type="audio/mpeg">
</audio>

<!-- LOADING -->
<div id="loading" class="screen">
  <h1>Analyzing Love Compatibility...</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="loading-text" id="loadingText">
    Calculating compatibility with Desaiji...
  </div>
</div>

<!-- INTRO -->
<div id="intro" class="screen hidden">
  <h1>Desaiji ‚ù§Ô∏è</h1>
  <p>
    The universe has spoken.
    The birth charts have aligned.
    The love gods have confirmed.
    <br><br>
    Compatibility Result: <strong>100.0001%</strong>
  </p>
  <button class="primary" onclick="startQuestion()">Continue</button>
</div>

<!-- QUESTION -->
<div id="question" class="screen hidden">
  <h1 id="questionText">Desaiji‚Ä¶ Will You Be My Valentine? ü•∫</h1>
  <img id="gif" src="https://raw.githubusercontent.com/shettyritesh111-ui/VdayKD/main/first.gif">
  <br>
  <button id="yesBtn" class="primary">‚ù§Ô∏è Yes</button>
  <button id="noBtn" class="secondary">No</button>
  <div id="screenshotText" class="screenshot-text">
    Screenshot this moment ‚ù§Ô∏è
  </div>
</div>

<script>
const loading = document.getElementById("loading");
const intro = document.getElementById("intro");
const question = document.getElementById("question");
const progressBar = document.getElementById("progressBar");
const loadingText = document.getElementById("loadingText");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const gif = document.getElementById("gif");
const music = document.getElementById("bgMusic");
const screenshotText = document.getElementById("screenshotText");

let progress = 0;
const loadingSteps = [
  "Calculating compatibility with Desaiji...",
  "Reading birth charts...",
  "Consulting the love gods...",
  "Aligning the planets...",
  "Finalizing destiny..."
];

let stepIndex = 0;

const interval = setInterval(() => {
  progress += Math.random() * 15;
  if (progress >= 100) {
    progress = 100;
    clearInterval(interval);
    setTimeout(() => {
      loading.classList.add("hidden");
      intro.classList.remove("hidden");
      music.play().catch(() => {});
    }, 800);
  }
  progressBar.style.width = progress + "%";
  if (progress > (stepIndex + 1) * 20 && stepIndex < loadingSteps.length - 1) {
    stepIndex++;
    loadingText.textContent = loadingSteps[stepIndex];
  }
}, 400);

function startQuestion() {
  intro.classList.add("hidden");
  question.classList.remove("hidden");
  music.play().catch(() => {});
}

// No button stays same size and jumps near GIF + Yes
function moveNoButton() {
  const gifRect = gif.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const padding = 50;

  let minX = Math.min(gifRect.left, yesRect.left) - padding;
  let maxX = Math.max(gifRect.right, yesRect.right) + padding - noBtn.offsetWidth;
  let minY = Math.min(gifRect.top, yesRect.top) - padding;
  let maxY = Math.max(gifRect.bottom, yesRect.bottom) + padding - noBtn.offsetHeight;

  // Clamp to viewport
  minX = Math.max(0, minX);
  maxX = Math.min(window.innerWidth - noBtn.offsetWidth, maxX);
  minY = Math.max(0, minY);
  maxY = Math.min(window.innerHeight - noBtn.offsetHeight, maxY);

  const randomX = minX + Math.random() * (maxX - minX);
  const randomY = minY + Math.random() * (maxY - minY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", () => {
  document.getElementById("questionText").textContent =
    "SHE SAID YES!!! ‚ù§Ô∏èüò≠";
  gif.src =
    "https://raw.githubusercontent.com/shettyritesh111-ui/VdayKD/main/second.gif";
  noBtn.style.display = "none";
  yesBtn.style.display = "none";

  const heart = document.createElement("div");
  heart.classList.add("heart-bg");
  document.body.appendChild(heart);

  screenshotText.style.opacity = "1";

  launchConfetti();
});

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.background =
      `hsl(${Math.random() * 360}, 100%, 60%)`;
    confetti.style.animationDuration =
      (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }
}

// Falling white hearts like snow
function createFallingHeart() {
  const heart = document.createElement("div");
  heart.className = "falling-heart";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (12 + Math.random() * 12) + "px";
  heart.style.opacity = Math.random() * 0.8 + 0.2;
  heart.textContent = "ü§ç";
  heart.style.animationDuration = (10 + Math.random() * 10) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 20000);
}
setInterval(createFallingHeart, 500); // create a heart every 0.5s

// Autoplay fallback
window.addEventListener("load", () => {
  music.play().catch(() => {
    const userInteraction = () => {
      music.play().catch(() => {});
      window.removeEventListener("click", userInteraction);
      window.removeEventListener("touchstart", userInteraction);
    };
    window.addEventListener("click", userInteraction);
    window.addEventListener("touchstart", userInteraction);
  });
});
</script>

</body>
</html>
